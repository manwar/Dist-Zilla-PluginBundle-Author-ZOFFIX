name    = Dist-Zilla-PluginBundle-Author-ZOFFIX
author  = Zoffix Znet <cpan@zoffix.com>
license = Perl_5
copyright_holder = Zoffix Znet <cpan@zoffix.com>
copyright_year   = 2014

[OurPkgVersion]
[Pod::Spiffy]

[PromptIfStale]
check_all_plugins = 1
check_all_prereqs = 1
skip              = IPC::Open3
skip              = strict
skip              = warnings
skip              = ExtUtils::MakeMaker

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[Test::Compile]
[Test::DistManifest]
[Test::EOL]
[Test::Version]
[Test::Kwalitee]
[MetaTests]
[Test::CPAN::Meta::JSON]
[Test::MinimumVersion]
max_target_perl = 5.008008

[MojibakeTests]
[Test::NoTabs]
[PodCoverageTests]
[PodSyntaxTests]
[Test::Portability]
[Test::UnusedVars]
[Test::Pod::LinkCheck]
[Test::CPAN::Changes]
[Test::PodSpelling]

[Git::NextVersion]
first_version = 1.001001
version_regexp = ^v(.+)$

