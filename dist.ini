name    = Dist-Zilla-PluginBundle-Author-ZOFFIX
author  = Zoffix Znet <cpan@zoffix.com>
license = Perl_5
copyright_holder = Zoffix Znet <cpan@zoffix.com>
copyright_year   = 2014

[OurPkgVersion]

[PromptIfStale]
check_all_plugins = 1
check_all_prereqs = 1
fatal             = 1
skip              = IPC::Open3
skip              = strict
skip              = warnings

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]

[ReadmeAnyFromPod]
type = markdown
filename = README.md

[Test::Compile]
[Test::DistManifest]
[Test::EOL]
[Test::Version]
[Test::Kwalitee::Extra]
[MetaTests]
[Test::CPAN::Meta::JSON]
[Test::MinimumVersion]
max_target_perl = 5.008008

[MojibakeTests]
[NoTabsTests]
[PodCoverageTests]
[PodSyntaxTests]
[Test::Portability]
[Test::UnusedVars]
[Test::Pod::LinkCheck]
[Test::CPAN::Changes]
[Test::PodSpelling]

[Git::NextVersion]
first_version = 1.001001
version_regexp = ^v(.+)$

[AutoPrereqs]

[MetaConfig]

[Prereqs::AuthorDeps]
[MinimumPerl]

[MetaProvides::Package]

[GithubMeta]

[AutoMetaResources]
bugtracker.github = user:zoffixznet
repository.github = user:zoffixznet
homepage = http://metacpan.org/release/%{dist}

[InstallGuide]

[CheckSelfDependency]
[CheckPrereqsIndexed]

[CopyFilesFromRelease]
filename = README.md

[TestRelease]

[InstallRelease]
install_command = cpanm .

[ConfirmRelease]

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]

[UploadToCPAN]